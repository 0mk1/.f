#  .tmux.conf
#
# =============================================================================
# Basic configs
# =============================================================================
set -g default-terminal "screen-256color"
set -g history-limit 5000 # increase scroll-back history
setw -g mode-keys vi
# setw -g mode-mouse off
set -sg escape-time 1 # increases vim responsiveness
set -g repeat-time 1000
set -g base-index 1
setw -g pane-base-index 1
set -g visual-activity on
set -g renumber-windows on
set-option -g allow-rename off

# =============================================================================
# Key bindings
# =============================================================================
unbind C-b
set -g prefix C-a

bind-key c  new-window -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"
bind-key '"' split-window -c "#{pane_current_path}"
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# =============================================================================
# Appearance
# =============================================================================
set -g status-utf8 on
set -g status-interval 15
set-option -g status-position bottom
set -g status-right-length 50
set -g status-justify left
set -g status-bg "#121212"
set -g status-fg white
set -g pane-border-fg "colour236"
set -g pane-active-border-fg "colour25"
set -g window-status-format ' #W '
set -g window-status-current-format ' #W '
set -g window-status-current-style 'fg=colour25, bg=white'
set -g window-status-current-attr bright
set -g status-left-style 'bg=colour25, fg=white'
set -g window-status-separator '|'

set -g status-right '#[bg=white,fg=colour240] %H:%M #[bg=colour240,fg=white] %Y-%m-%d #[bg=colour25, fg=white] #(whoami)@#h '
